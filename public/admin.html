<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Rapoarte</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header>
    <div class="container">
      <a href="index.html">
  <img src="images/logo.jpg" alt="5 to go" style="cursor:pointer;" />
</a>


      <!-- CLOPOTEL NOTIFICARI -->
      <div class="notificari-wrapper" onclick="deschideNotificari()">
        <span class="clopotel">🔔</span>
        <span id="badge" class="badge">0</span>
        <div id="notificariDropdown" class="notificari-dropdown"></div>
      </div>
      </div> <!-- ✅ închidere corectă -->

      <!-- MENIU -->
      <nav>
        <a href="index.html">Meniu</a>
        <a href="admin.html">Admin</a>
        <a href="notificari.html">📢 Toate notificările</a>
        <a href="cereri.html" class="btn-meniu">📥 Aprovizionare</a>
      </nav>
    </div>

    <div class="raport-economic-bar">
  <label for="selectProdusNav">Produs:</label>
 <select id="selectProdusNav">
  <option value="1">Americano</option>
  <option value="2">Boba Tea</option>
  <option value="3">Cappuccino</option>
  <option value="4">Caffe Latte</option>
  <option value="5">Espresso</option>
  <option value="6">Espresso Dublu</option>
  <option value="7">Flat White</option>
  <option value="8">Frappe Mare</option>
  <option value="9">Frappe Mic</option>
  <option value="10">Iced Coffee Mare</option>
  <option value="11">Iced Coffee Mic</option>
</select>


  <label for="cantitateProdusNav">Cant.:</label>
  <input type="number" id="cantitateProdusNav" value="10" min="1" />

  <button id="btnRaportEconomicNav">📄 Raport Economic</button>
</div>

  </header>

  <main>
    <h2 class="title">📊 Rapoarte vânzări</h2>

    <!-- Filtre calendar perioadă -->
    <div class="dashboard-filters">
      <label for="startDate">De la:</label>
      <input type="date" id="startDate">
      <label for="endDate">Până la:</label>
      <input type="date" id="endDate">
      <button onclick="filtreazaVanzari()">🔍 Filtrează</button>
    </div>

    <!-- Butoane pentru rapoarte -->
    <div class="dashboard-buttons">
      <button class="dashboard-btn" onclick="incarcaRaport()">
        <i>📅</i> Vânzări 30 zile
      </button>
      <button class="dashboard-btn" onclick="incarcaTopProduse()">
        <i>🥇</i> Top produse vândute
      </button>
      <button class="dashboard-btn" onclick="incarcaUtilizatoriActivi()">
        <i>🧑‍💻</i> Utilizatori activi
      </button>
      <button class="dashboard-btn" onclick="incarcaTotalVenituri()">
        <i>💰</i> Total venituri
      </button>
      <button class="dashboard-btn" onclick="incarcaDashboard()">
        <i>📊</i> Dashboard general
      </button>
      <button class="dashboard-btn" onclick="incarcaRaportLocatii()">
        <i>🏪</i> Vânzări pe locații
      </button>
      <button class="dashboard-btn" onclick="incarcaIngrediente()">
        🧾 Gestionare stocuri
      </button>
      <button class="dashboard-btn" onclick="incarcaLocatii()">
        🏬 Gestionare locații
      </button>
      <button class="dashboard-btn" onclick="incarcaComenziPendiente()">
        📘 Vezi comenzi neconfirmate
      </button>
      <button class="dashboard-btn" onclick="incarcaAlerte()">
        📢 Alerte stocuri
      </button>
    </div>

    <!-- Zona pentru afișarea rapoartelor și tabelelor -->
    <div id="raport" style="margin-bottom: 50px;"></div>

    <!-- Secțiunea ingredientelor: tabel gol, va fi populat din JS -->
    <section id="sectiune-ingrediente" style="margin-top: 40px;">
      <table id="tabel-ingrediente" border="1" cellpadding="8" cellspacing="0" style="width: 100%; background: #fffaf0;"></table>
    </section>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
