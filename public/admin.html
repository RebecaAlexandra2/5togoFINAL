<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <title>Admin - Rapoarte</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <header>
    <div class="container">
      <img src="images/logo.jpg" alt="5 to go Logo" height="45" />
      <nav>
        <a href="index.html">Meniu</a>
        <a href="admin.html">Admin</a>
      </nav>
    </div>
  </header>

  <main>
    <h2 class="title">📊 Rapoarte vânzări</h2>

    <!-- Filtre calendar perioadă -->
    <div class="dashboard-filters">
      <label for="startDate">De la:</label>
      <input type="date" id="startDate">
      <label for="endDate">Până la:</label>
      <input type="date" id="endDate">
      <button onclick="filtreazaVanzari()">🔍 Filtrează</button>
    </div>

    <!-- Butoane pentru rapoarte -->
    <div class="dashboard-buttons">
      <button class="dashboard-btn" onclick="incarcaRaport()">
        <i>📅</i> Vânzări 30 zile
      </button>
      <button class="dashboard-btn" onclick="incarcaTopProduse()">
        <i>🥇</i> Top produse vândute
      </button>
      <button class="dashboard-btn" onclick="incarcaUtilizatoriActivi()">
        <i>🧑‍💻</i> Utilizatori activi
      </button>
      <button class="dashboard-btn" onclick="incarcaTotalVenituri()">
        <i>💰</i> Total venituri
      </button>
      <button class="dashboard-btn" onclick="incarcaDashboard()">
        <i>📊</i> Dashboard general
      </button>
      <button class="dashboard-btn" onclick="incarcaRaportLocatii()">
        <i>🏪</i> Vânzări pe locații
      </button>
      <button class="dashboard-btn" onclick="incarcaIngrediente()">
        🧾 Gestionare stocuri
      </button>
      <button class="dashboard-btn" onclick="incarcaLocatii()">
        🏬 Gestionare locații
      </button>
    </div>

    <!-- Zona pentru afișarea rapoartelor și tabelelor -->
    <div id="raport" style="margin-bottom: 50px;"></div>

    <!-- Secțiunea ingredientelor: tabel gol, va fi populat din JS -->
    <section id="sectiune-ingrediente" style="margin-top: 40px;">
      
      <table id="tabel-ingrediente" border="1" cellpadding="8" cellspacing="0" style="width: 100%; background: #fffaf0;">
        
      </table>
    </section>
  </main>

  <script src="js/admin.js"></script>
</body>
</html>
