<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5 to go - Meniu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      background: linear-gradient(135deg, #f5f0e6, #d6b983);
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #4a2f1a;
    }
    header {
      background: #6f4e37;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 999;
      color: #fff;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }
    header .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header img {
      height: 45px;
      filter: drop-shadow(1px 1px 1px #c9a66b);
    }
    nav {
      display: flex;
      align-items: center;
      position: relative;
    }
    nav a {
      color: #ffd17a;
      margin-left: 25px;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.1rem;
      transition: color 0.3s;
      position: relative;
    }
    nav a:hover {
      color: #fff;
    }
    #cart-link {
      display: flex;
      align-items: center;
      position: relative;
      font-size: 1.25rem;
      margin-left: 18px;
      cursor: pointer;
    }
    #cart-count {
      background: #fff0b2;
      color: #6f4e37;
      font-size: 0.8rem;
      padding: 3px 7px;
      border-radius: 13px;
      font-weight: 700;
      margin-left: 5px;
      min-width: 22px;
      text-align: center;
      box-shadow: 0 0 4px #d6b983;
      position: absolute;
      top: -10px;
      right: -15px;
    }
    #user-name {
      color: #ffd17a;
      margin-left: 20px;
      font-size: 1rem;
      font-weight: 600;
    }
    /* ... restul CSS-ului rămâne neschimbat ... */
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2.title {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 900;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: #4a2f1a;
      text-shadow: 1px 1px 0 #d6b983;
    }
    .swiper {
      padding: 30px 10px 50px;
      background: #fff8e1;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(214, 185, 131, 0.4);
      max-width: 1200px;
      margin: 0 auto;
      box-sizing: border-box;
      overflow: hidden;
    }
    .swiper-slide {
      display: grid !important;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 20px;
      padding: 20px 20px;
      justify-items: center;
      align-items: stretch;
      min-height: 400px;
      box-sizing: border-box;
    }
    .product-card {
      background: #fff;
      border-radius: 20px;
      padding: 24px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 6px 20px rgba(214, 185, 131, 0.2);
      cursor: pointer;
      min-width: 300px;
      max-width: 380px;
      width: 100%;
      box-sizing: border-box;
    }
    .product-card:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 28px rgba(214, 185, 131, 0.5);
    }
    .product-image {
      width: 110px;
      height: 110px;
      margin-bottom: 15px;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(214, 185, 131, 0.6);
      transition: transform 0.4s ease;
    }
    .product-card:hover .product-image {
      transform: scale(1.15) rotate(10deg);
    }
    .product-card h3 {
      margin: 0;
      font-size: 1.3rem;
      color: #4a2f1a;
      font-weight: 900;
      letter-spacing: 0.05em;
    }
    .product-card p {
      font-size: 1.05rem;
      color: #6f4e37;
      text-align: center;
      margin: 8px 0;
      font-weight: 600;
    }
    .product-card button {
      background: #d69f6b;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 6px 12px rgba(214, 185, 131, 0.5);
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 10px;
    }
    .product-card button:hover {
      background: #b87f4e;
    }
    .swiper-button-next, .swiper-button-prev {
      color: #6f4e37;
      filter: drop-shadow(0 0 2px rgba(214, 185, 131, 0.8));
    }
    body, *, *::before, *::after {
      box-sizing: border-box;
    }
    #cos {
      margin-top: 50px;
      background: #fff8e1;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(214, 185, 131, 0.3);
      font-weight: 600;
      color: #4a2f1a;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    #cos h2 {
      margin-bottom: 15px;
      font-size: 1.5rem;
    }
    #cos-produse p {
      font-style: italic;
      font-weight: 400;
      color: #a18c71;
    }
    .cos-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid #e7cf9a;
      gap: 16px;
    }
    .cos-item:last-child {
      border-bottom: none;
    }
    .cos-item-name {
      font-weight: 700;
      font-size: 1.07rem;
    }
    .cos-qty-group {
      display: flex;
      align-items: center;
      gap: 7px;
    }
    .cos-item-btn {
      background: #d69f6b;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }
    .cos-item-btn:hover {
      background: #b87f4e;
    }
    #cos-total {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 8px;
    }
    #finalizare-comanda {
      margin-top: 20px;
      background: #d69f6b;
      color: white;
      border: none;
      padding: 14px 24px;
      border-radius: 30px;
      font-weight: 900;
      font-size: 1.2rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    #finalizare-comanda:hover {
      background: #b87f4e;
    }
  </style>
</head>
<body>
    <header>
        <div class="container" style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: auto;">
          <img src="logo.jpg" alt="5 to go Logo" style="height:45px; filter: drop-shadow(1px 1px 1px #c9a66b);">
          <nav id="main-nav">
            <a href="index.html" id="meniu-link">Meniu</a>
            <a href="comanda.html" id="comanda-link">Comandă</a>
            <a href="admin.html" id="admin-link" style="display:none">Admin</a>
            <a href="raport.html" id="raport-link" style="display:none">Rapoarte</a>
            <a href="login.html" id="login-link">Autentificare</a>
            <a href="register.html" id="register-link">Creează cont</a>
            <a href="#cos" id="cart-link">
              🛒 <span id="cart-count">0</span>
            </a>
            <a href="#" id="logout-link" style="display:none">Logout</a>
            <span id="user-name"></span>
            <span id="user-puncte" style="margin-left:16px; color:#ffd17a; font-weight:700;"></span>
          </nav>
        </div>
      </header>
      <script>
        function updateNavUserState() {
          const user = JSON.parse(localStorage.getItem("user"));
          document.getElementById("admin-link").style.display = "none";
          document.getElementById("raport-link").style.display = "none";
          if (user) {
            document.getElementById("login-link").style.display = "none";
            document.getElementById("register-link").style.display = "none";
            document.getElementById("logout-link").style.display = "inline";
            document.getElementById("user-name").textContent = `Salut, ${user.name}!`;
            if (user.role === "admin") {
              document.getElementById("admin-link").style.display = "inline";
              document.getElementById("raport-link").style.display = "inline";
            }
          } else {
            document.getElementById("login-link").style.display = "inline";
            document.getElementById("register-link").style.display = "inline";
            document.getElementById("logout-link").style.display = "none";
            document.getElementById("user-name").textContent = "";
          }
          document.getElementById("logout-link").onclick = function(e) {
            e.preventDefault();
            localStorage.removeItem("user");
            window.location.reload();
          };
        }

        async function updatePuncteFidelitate() {
          const user = JSON.parse(localStorage.getItem("user"));
          if (!user) return;
          try {
            const res = await fetch(`/user/${user.id}/puncte`);
            if (!res.ok) return;
            const data = await res.json();
            document.getElementById("user-puncte").textContent = `Puncte: ${data.puncte}`;
          } catch (err) {}
        }

        document.addEventListener("DOMContentLoaded", () => {
          updateNavUserState && updateNavUserState();
          updatePuncteFidelitate();
        });

        document.addEventListener("DOMContentLoaded", () => {
          updateNavUserState();
          function updateCartCount() {
            const cos = JSON.parse(localStorage.getItem("cos")) || [];
            const total = cos.reduce((acc, item) => acc + (item.cantitate || 1), 0);
            document.getElementById("cart-count").textContent = total;
          }
          updateCartCount();
          window.updateCartCount = updateCartCount;
        });
      </script>
      
  <main>
    <h2 class="title">Meniul 5 to go</h2>
    <div class="swiper">
      <div class="swiper-wrapper" id="meniu"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <section id="cos">
      <h2>Coșul tău</h2>
      <div id="cos-produse">
        <p>Momentan coșul este gol.</p>
      </div>
      <div id="cos-total"></div>
      <button id="finalizare-comanda">Finalizare Comandă</button>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const pozeProduse = {
      "Americano": "americano.png",
      "Boba Tea": "Bobatea.png",
      "Cappuccino": "cappucino.jpeg",
      "Caffe Latte": "Latte.jpg",
      "Espresso": "espresso.png",
      "Espresso Dublu": "espresoodublu.jpg",
      "Flat White": "flatwhite.jpeg",
      "Frappe Mare": "Frappemare.png",
      "Frappe Mic": "FRAPPEmic.png",
      "Iced Coffee Mare": "icedcoffeemare.jpeg",
      "Iced Coffee Mic": "icedcoffeemic.jpeg",
      "Mr Big": "mrbig.jpeg"
    };

    let produseGlobal = [];
    let cos = JSON.parse(localStorage.getItem("cos")) || [];

    function salveazaCos() {
      localStorage.setItem("cos", JSON.stringify(cos));
    }

    function renderCartCount() {
      document.getElementById("cart-count").textContent = cos.reduce((acc, c) => acc + c.cantitate, 0);
    }

    function renderCos() {
      const cosDiv = document.getElementById("cos-produse");
      if (!cos.length) {
        cosDiv.innerHTML = "<p>Momentan coșul este gol.</p>";
        document.getElementById("cos-total").textContent = "";
        renderCartCount();
        return;
      }
      let total = 0;
      cosDiv.innerHTML = cos.map(item => {
        const produs = produseGlobal.find(p => p.id === item.id);
        if (!produs) return '';
        total += produs.price * item.cantitate;
        return `
          <div class="cos-item">
            <span class="cos-item-name">${produs.name}</span>
            <div class="cos-qty-group">
              <button class="cos-item-btn scade" data-id="${item.id}">-</button>
              <span>${item.cantitate}</span>
              <button class="cos-item-btn adauga" data-id="${item.id}">+</button>
            </div>
            <span>${(produs.price * item.cantitate).toFixed(2)} lei</span>
            <button class="cos-item-btn sterge" data-id="${item.id}" title="Șterge produs">&#10006;</button>
          </div>
        `;
      }).join("");
      document.getElementById("cos-total").textContent = `Total: ${total.toFixed(2)} lei`;
      renderCartCount();

      document.querySelectorAll(".cos-item-btn.adauga").forEach(btn => {
        btn.onclick = function() {
          modificaCantitate(parseInt(btn.dataset.id), 1);
        }
      });
      document.querySelectorAll(".cos-item-btn.scade").forEach(btn => {
        btn.onclick = function() {
          modificaCantitate(parseInt(btn.dataset.id), -1);
        }
      });
      document.querySelectorAll(".cos-item-btn.sterge").forEach(btn => {
        btn.onclick = function() {
          stergeDinCos(parseInt(btn.dataset.id));
        }
      });
    }

    function modificaCantitate(id, delta) {
      const idx = cos.findIndex(item => item.id === id);
      if (idx !== -1) {
        cos[idx].cantitate += delta;
        if (cos[idx].cantitate <= 0) {
          cos.splice(idx, 1);
        }
        salveazaCos();
        renderCos();
      }
    }

    function stergeDinCos(id) {
      cos = cos.filter(item => item.id !== id);
      salveazaCos();
      renderCos();
    }

    function adaugaInCos(id) {
      const idx = cos.findIndex(item => item.id === id);
      if (idx !== -1) {
        cos[idx].cantitate += 1;
      } else {
        cos.push({ id, cantitate: 1 });
      }
      salveazaCos();
      renderCos();
    }

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("cart-link").onclick = function() {
        document.getElementById("cos").scrollIntoView({ behavior: "smooth" });
      };
    });

    window.onload = async () => {
      const meniuDiv = document.getElementById("meniu");
      try {
        const res = await fetch("/produse");
        let produse = await res.json();
        produse = produse.map(p => ({ ...p, price: parseFloat(p.price) }));
        produseGlobal = produse;

        for (let i = 0; i < produse.length; i += 4) {
          const slide = document.createElement("div");
          slide.className = "swiper-slide";
          for (let j = i; j < i + 4 && j < produse.length; j++) {
            const p = produse[j];
            const img = pozeProduse[p.name] || "https://via.placeholder.com/100";
            let ingrediente = "";
            if (Array.isArray(p.reteta)) {
              ingrediente = p.reteta.map(r =>
                `${r.ingredient} (${r.cantitate} ${r.unit})`
              ).join(", ");
            } else if (typeof p.ingrediente === "string") {
              ingrediente = p.ingrediente;
            }
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <img src="${img}" alt="${p.name}" class="product-image" />
              <h3>${p.name}</h3>
              ${ingrediente ? `<p>${ingrediente}</p>` : ""}
              <p>${p.gramaj} ml – ${p.price.toFixed(2)} lei</p>
              <button class="adauga-cos" data-id="${p.id}">Adaugă în coș</button>
            `;
            slide.appendChild(card);
          }
          meniuDiv.appendChild(slide);
        }

        setTimeout(() => {
          document.querySelectorAll(".adauga-cos").forEach(btn => {
            btn.onclick = function() {
              adaugaInCos(parseInt(btn.dataset.id));
            }
          });
        }, 50);

        renderCos();

        new Swiper('.swiper', {
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev'
          },
          slidesPerView: 1,
          autoHeight: true,
          spaceBetween: 20,
          watchOverflow: true
        });

        // --- FINALIZARE COMANDĂ --- //
        document.getElementById("finalizare-comanda").onclick = async () => {
          const user = JSON.parse(localStorage.getItem("user"));
          if (!user || !user.id) {
            alert("Trebuie să fii autentificat pentru a plasa o comandă!");
            window.location.href = "login.html";
            return;
          }

          if (!cos.length) {
            alert("Coșul este gol!");
            return;
          }

          const produse = cos.map(item => ({
            id: item.id,
            quantity: item.cantitate,
            price: produseGlobal.find(p => p.id === item.id)?.price || 0
          }));

          let location_id = 1;
          const selectLoc = document.getElementById("selectLocatie");
          if (selectLoc) location_id = parseInt(selectLoc.value);

          try {
            const res = await fetch("/comanda", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                user_id: user.id,
                location_id,
                produse
              })
            });

            const data = await res.json();
            if (!res.ok) {
              alert(data.message || "Eroare la plasarea comenzii!");
              return;
            }
            alert(data.message || "Comanda a fost plasată cu succes!");
            cos = [];
            salveazaCos();
            renderCos();
            window.updateCartCount && window.updateCartCount();
            // ----------- AICI SE ACTUALIZEAZĂ PUNCTELE INSTANT ----------
            updatePuncteFidelitate && updatePuncteFidelitate();
          } catch (err) {
            alert("Eroare server la plasarea comenzii.");
          }
        };

      } catch (err) {
        console.error("❌ Eroare meniu:", err);
        meniuDiv.innerHTML = "<p style='color:red;'>Eroare la încărcarea produselor din meniu.</p>";
      }
    };
  </script>
</body>
</html>
