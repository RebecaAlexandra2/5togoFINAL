<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5 to go - Meniu</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <div class="container" style="display: flex; justify-content: space-between; align-items: center; max-width: 1200px; margin: auto;">
      <img src="images/logo.jpg" alt="5 to go Logo" style="height:45px; filter: drop-shadow(1px 1px 1px #c9a66b);" />
      <nav id="main-nav">
        <a href="index.html" id="meniu-link">Meniu</a>
        <a href="comanda.html" id="comanda-link">Comandă</a>
        <a href="admin.html" id="admin-link" style="display:none">Admin</a>
        <a href="login.html" id="login-link">Autentificare</a>
        <a href="register.html" id="register-link">Creează cont</a>
        <a href="#cos" id="cart-link">🛒 <span id="cart-count">0</span></a>
        <a href="#" id="logout-link" style="display:none">Logout</a>
        <span id="user-name"></span>
        <span id="user-puncte" style="margin-left:16px; color:#ffd17a; font-weight:700;"></span>
      </nav>
    </div>
  </header>

  <main>
    <h2 class="title">Meniul 5 to go</h2>
    <div class="swiper">
      <div class="swiper-wrapper" id="meniu"></div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
    <section id="cos">
      <h2>Coșul tău</h2>
      <div id="cos-produse">
        <p>Momentan coșul este gol.</p>
      </div>
      <div id="cos-total"></div>
      <button id="finalizare-comanda">Finalizare Comandă</button>
      <div id="admin-mesaj" style="color: red; font-weight: bold; margin-top: 10px; display: none;">
        Adminul nu poate face comenzi.
      </div>
    </section>
  </main>

  <!-- Modal pentru eroare -->
<div id="modal-eroare" style="display: none;">
  <div id="modal-box">
    <p id="modal-text"></p>
    <button onclick="inchideModalEroare()">Închide</button>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
